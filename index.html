<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    /* ===== BACKGROUND ===== */
    body {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
        url("/assets/img/bg.webp");
      background-size: cover;
      background-position: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ===== GLASS CARD ===== */
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: white;
    }

    /* ===== INPUTS ===== */
    .form-control {
      background: rgba(255,255,255,.25);
      border: none;
      color: white;
    }

    .form-control:focus {
      background: rgba(255,255,255,.3);
      color: white;
      box-shadow: none;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,.7);
    }

    label {
      color: rgba(255,255,255,.85);
    }

    a {
      color: #fff;
      opacity: .85;
    }

    a:hover {
      opacity: 1;
    }

    /* ===== GLASS MODAL ===== */
    .glass-modal .modal-content {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .glass-modal .modal-header,
    .glass-modal .modal-footer {
      border: none;
    }

    .glass-modal .btn-close {
      filter: invert(1);
    }

    .glass-modal .form-control {
      background: rgba(255, 255, 255, 0.25);
      color: white;
    }

    .modal-backdrop.show {
      opacity: 0.6;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">

        <!-- LOGIN CARD -->
        <div class="glass-card p-4 shadow-lg">

          <div class="text-center mb-4">
            <i class="bi bi-shield-lock fs-1"></i>
            <h4 class="fw-semibold mt-2">Bienvenido</h4>
            <p class="small opacity-75">Inicia sesión para continuar</p>
          </div>

          <div class="form-floating mb-3">
            <input type="text" id="username" class="form-control" placeholder="Usuario">
            <label>Usuario</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" id="password" class="form-control" placeholder="Contraseña">
            <label>Contraseña</label>
          </div>

          <button class="btn btn-light w-100 py-2 fw-semibold" onclick="login()">
            Entrar
          </button>

          <div class="text-center mt-3">
            <a href="#" class="small text-decoration-none"
               data-bs-toggle="modal"
               data-bs-target="#registerModal">
              Crear cuenta
            </a>
          </div>

          <div id="message" class="text-center mt-3 small"></div>
        </div>

        <p class="text-center text-white opacity-75 mt-3 small">
          © 2025 • Snorlax Coffee
        </p>
      </div>
    </div>
  </div>

  <!-- ===== MODAL REGISTRO ===== -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered glass-modal">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title fw-semibold">Crear cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" id="regUser" class="form-control" placeholder="Usuario">
            <label>Usuario</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" id="regPass" class="form-control" placeholder="Contraseña">
            <label>Contraseña</label>
          </div>

          <div id="regMessage" class="text-center small"></div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button class="btn btn-primary" onclick="register()">
            Registrar
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- TU JS -->
  <script src="scripts/login.js"></script>
</body>
</html>
